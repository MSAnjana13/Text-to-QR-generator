<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <p>Enter the text</p>
        <br>
        <input type="text" placeholder="enter the text or URL" id="qrText">
        <div id="disImg">
            <img src="" id="qrImg">
        </div>
        <button onclick="genQRcode()">Generate</button>
     </div>
     <script>
        let disImg = document.getElementById("disImg");
        let qrImg = document.getElementById("qrImg");
        let qrText = document.getElementById("qrText");

        function genQRcode() {
            qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
            qrImg.style.display = 'block'; // Display the QR code image
        }
     </script>
</body>
</html>
